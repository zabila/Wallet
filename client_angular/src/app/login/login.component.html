<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="username" class="form-label"
                                >Username:</label
                            >
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control"
                                [(ngModel)]="model.username"
                                required
                            />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"
                                >Password:</label
                            >
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control"
                                [(ngModel)]="model.password"
                                required
                            />
                        </div>
                        <button
                            type="submit"
                            class="btn btn-primary w-100 mb-3"
                        >
                            Login
                        </button>
                    </form>
                    <button
                        type="button"
                        class="btn btn-secondary w-100"
                        (click)="register()"
                    >
                        Register
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
